<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" /> 
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>fastELIX</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/syntaxhighlighter/syntaxhighlighter.css" />
        </h:head>

        <h:body>
            <p:messages id="messages" showDetail="true" autoUpdate="true"/>  
            <div id="contents" align="center" style="margin: 10px auto;"  >
                <p:layout id="mainlayout"  style="width: 880px; height: 500px">
                    <p:layoutUnit id="center" visible="true" position="center" >
                        <h:form id="stdForm">             
                            <p:contextMenu for="std">  
                                <p:menuitem value="Szczegóły" icon="ui-icon-search" oncomplete="agentAvailabilityDialog.show()"/>  
                            </p:contextMenu>  

                            <p:dataTable id="std" var="std" value="#{statyczneTabeleDostepnosciBean.std}"
                                         selection="#{statyczneTabeleDostepnosciBean.selectedStd}"
                                         selectionMode="single"
                            >
                                <p:ajax event="rowDblselect" oncomplete="agentAvailabilityDialog.show()" />
                                
                                <p:column id="modelHeader">  
                                    <f:facet name="header">  
                                        AvailabilityReportID
                                    </f:facet>  
                                    <h:outputText value="#{std.id}" />  
                                </p:column>  

                                <p:column styleClass="center">  
                                    <f:facet name="header">  
                                        fromDate  
                                    </f:facet>  
                                    <h:outputText value="#{std.fromDate}">  
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:outputText>
                                </p:column>  

                                <p:column styleClass="center">  
                                    <f:facet name="header">  
                                        toDate  
                                    </f:facet>  
                                    <h:outputText value="#{std.toDate}">  
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:outputText>

                                </p:column>  

                            </p:dataTable>            
                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit position="west" size="20" header="Left" visible="false" closable="false" collapsible="false" rendered="false" />

                    <p:layoutUnit position="east" size="50" style="border-right: none" resizable="false" closable="false" collapsible="false" >
                        <h:form id="actionButtonForm" >
                            <p:commandButton title="Transakcje"
                                             id="refreshButton"
                                             value="T"
                                             style="height: 25; width: 25" 
                                             action="home?faces-redirect=true"                               
                                             />
                            <p:separator />
                        </h:form>
                    </p:layoutUnit>		  
                </p:layout>
            </div>
            <p:dialog id="agentAvailabilityDialog" 
                header="Agent availability" 
                widgetVar="agentAvailabilityDialog" 
                resizable="false"
                showEffect="explode"
                hideEffect="explode" 
                modal="true"
                width="500"
                height="350">
                test
            </p:dialog>

        </h:body>
    </f:view>
</html>
